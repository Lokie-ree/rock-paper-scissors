<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Randall LaPoint, Jr.">
  <meta name="description" content="Rock-Paper-Scissors Game">
  <meta name="keywords" content="rock, paper, scissors, game, HTML, JavaScript">
  <title>Rock-Paper-Scissors...Shoot!</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>Rock-Paper-Scissors</h1>
    <details>
      <summary>Game Instructions</summary>
        <h4>Rules</h4>
        <ul class="one">
          <li>🪨 beats ✂️</li>
          <li>✂️ beats 🪨</li>
          <li>📄 beats 🪨</li>
        </ul>
        <h4>Play Game!</h4>
        <ul class="two">
          <li>Press 🎮 to Begin!</li>
          <li>First to 5 wins!</li>
          <li>Have fun!</li>
        </ul>
    </details>
    
    <button class="playBtn">🎮</button>

  </header>
  <div class="choice container">
    <button class="choiceBtns">🪨</button>
    <button class="choiceBtns">📄</button>
    <button class="choiceBtns">✂️</button>
  </div>
  <div class="results container">
    <h2 id="playerText"></h2>
    <h2 id="computerText"></h2>
    <p id="message"></p>
  </div>
  <script src="/script.js"></script>
</body>
</html>
